version: 2
jobs:
  build:
    docker:
      - image: retr0h/molecule:latest
    working_directory: /home/circleci/ansible-role-fail2ban
    steps:
      - run: echo doing nothing.

  test:
    machine:
      docker_layer_caching: true

    working_directory: /home/circleci/ansible-role-fail2ban

    steps:
      - checkout
      - run:
          name: run tests
          command: |
            docker run --rm -i -v $(pwd):/tmp/ansible-role-fail2ban:ro -v /var/run/docker.sock:/var/run/docker.sock -w /tmp/ansible-role-fail2ban retr0h/molecule:latest sudo molecule test
